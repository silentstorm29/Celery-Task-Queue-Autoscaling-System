apiVersion: apps/v1
kind: Deployment
metadata:
  name: queue-exporter
  namespace: celery-autoscale
spec:
  replicas: 1
  selector: { matchLabels: { app: queue-exporter } }
  template:
    metadata:
      labels: { app: queue-exporter }
    spec:
      containers:
      - name: exporter
        image: celery-queue-exporter
        imagePullPolicy: Always
        env:
        - { name: REDIS_URL, value: redis://redis:6379/0 }
        - { name: QUEUE_KEY, value: celery }
        ports: [{ containerPort: 8000 }]
        readinessProbe: { httpGet: { path: /healthz, port: 8000 }, initialDelaySeconds: 2, periodSeconds: 5 }
        livenessProbe:  { httpGet: { path: /healthz, port: 8000 }, initialDelaySeconds: 5, periodSeconds: 10 }
---
apiVersion: v1
kind: Service
metadata:
  name: queue-exporter
  namespace: celery-autoscale
spec:
  selector: { app: queue-exporter }
  ports: [{ name: http, port: 8000, targetPort: 8000 }]
